<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-3.3.0.min.js"></script>
    <link href="../css/sidebar.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <title>Dashboard AG</title>
  </head>
  <body>
    <div id="agsidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="#" class="cur">Dashboard</a>
      <a href="#">Sessions</a>
      <a href="login.html">Log Out</a>
      <div class="sidebar-footer">
        <img src="../logo.png" alt="AG logo" />
      </div>
    </div>

    <div id="main">
      <button class="openbtn" onclick="openNav()">☰</button>
      <h1>Datos del BME280</h1>
      <div class="container">

          <div class="block">
              <h3>Temperatura</h3>
              <p class="value" id="tempDisplay">-- °C</p>
              <input id="setTemp" type="number" step="0.1" placeholder="Setpoint °C">
              <button onclick="sendSetpoint('set_temp', setTemp.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>Humedad</h3>
              <p class="value" id="humDisplay">-- %</p>
              <input id="setHum" type="number" step="0.1" placeholder="Setpoint %">
              <button onclick="sendSetpoint('set_hum', setHum.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>Presión</h3>
              <p class="value" id="presDisplay">-- hPa</p>
              <input id="setPres" type="number" step="0.1" placeholder="Setpoint hPa">
              <button onclick="sendSetpoint('set_pres', setPres.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>Altitud</h3>
              <p class="value" id="altDisplay">-- m</p>
              <input id="setAlt" type="number" step="0.1" placeholder="Setpoint m">
              <button onclick="sendSetpoint('set_alt', setAlt.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>Particulas 0.3 um</h3>
              <p class="value" id="par03Display">-- um</p>
              <input id="setPar03" type="number" step="0.1" placeholder="Setpoint um">
              <button onclick="sendSetpoint('set_particulas03', setPar03.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>Particulas 0.5 um</h3>
              <p class="value" id="par05Display">-- um</p>
              <input id="setPar05" type="number" step="0.1" placeholder="Setpoint um">
              <button onclick="sendSetpoint('set_particulas05', setPar05.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>Particulas 1.0 um</h3>
              <p class="value" id="par10Display">-- m</p>
              <input id="setPar10" type="number" step="0.1" placeholder="Setpoint um">
              <button onclick="sendSetpoint('set_particulas10', setPar10.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>CO2</h3>
              <p class="value" id="co2Display">-- m</p>
              <input id="setCO2" type="number" step="0.1" placeholder="Setpoint um">
              <button onclick="sendSetpoint('set_CO2', setCO2.value)">Enviar</button>
          </div>

          <div class="block">
              <h3>TVOC</h3>
              <p class="value" id="tvocDisplay">-- m</p>
              <input id="setTVOC" type="number" step="0.1" placeholder="Setpoint um">
              <button onclick="sendSetpoint('set_TVOC', setTVOC.value)">Enviar</button>
          </div>
      </div>
    <script src="../script/sidebar.js"></script>
    <script src="../script/dashboard.js"></script>
  </body>
</html>
