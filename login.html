<!DOCTYPE html>

<html>
    <head>
        <link href="login.css" rel="stylesheet">
        <title>Corporativo AG</title>
    </head>
    <body style="background: linear-gradient(to bottom right, #224a63 0%, #51ae91 100%);">
        <div class="imgcontainer">
            <img src="logo.png" alt="Logo" class="logo" name="logo">
            <p class="corpname">Corporativo AG</p>
        </div>

        <div class="container">
            <form action="dashboard.html" method="get">
                <input type="text" placeholder="Username" name="uname" required>

                <input type="password" placeholder="Password" name="pswd" required>

                <button type="Submit">Login</button>
            </form>
        </div>
    </body>
</html>
